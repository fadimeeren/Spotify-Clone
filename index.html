<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Bootstrap CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Layout -->
    <div class="layout">
      <!-- Aside -->
      <aside>
        <!-- Logo -->
        <figure>
          <img src="./image/logo.png" alt="logo" />
          <span>Spotify</span>
        </figure>
        <!-- Navigation -->
        <nav>
          <!-- Nav İtem  1-->
          <a href="#">
            <i class="bi bi-house"></i>
            <span>Ana sayfa</span>
          </a>
          <!-- Nav İtem 2-->
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Arama</span>
          </a>
          <!-- Nav İtem 3-->
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Kütüphaneler</span>
          </a>
          <!-- Nav İtem 4-->
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Çalma Listeleri</span>
          </a>
          <!-- Nav İtem 5-->
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Beğenilen Şarkılar</span>
          </a>
        </nav>
      </aside>

      <!-- Main -->
      <main>
        <!-- Header -->
        <header>
          <!-- Form -->
          <form>
            <input type="text" placeholder="müzik arayınız..." />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
          <!-- Navigation -->
          <nav>
            <a href="#">Premium</a>
            <a href="#">Destek</a>
            <a href="#">Oturum Aç</a>
          </nav>
        </header>

        <!-- Music Wrapper -->
         <section class="music-wrapper">
<!-- Title -->
 <h1 id="music-title">Popüler Müzikler</h1>
         </section>
      </main>
    </div>

    <!-- Player -->
    <section class="player">
      <h1>Player</h1>
    </section>
    <!--Js Connection  -->
    <script src="./js/main.js"></script>
  </body>
</html>
